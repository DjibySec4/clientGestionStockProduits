<div class="container body">
    <form [formGroup]="loginForm" (submit)="login()">
      <div class="imgcontainer">
        <img src="https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text"  id="username" name="username" formControlName="username" [(ngModel)]="credentials.username" placeholder="Entrer votre username"  required>

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" name="password" formControlName="password" [(ngModel)]="credentials.password" placeholder="Entrer votre mot de passe"  required>
            
        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
</div>
